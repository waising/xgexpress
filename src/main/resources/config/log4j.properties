################ FATAL, ERROR, WARN, INFO, DEBUG
log4j.rootLogger=DEBUG, stdout , R

### logFile ###
### save error to another file 
###1.org.apache.log4j.ConsoleAppender （控制台）， 
###2.org.apache.log4j.FileAppender （文件）， 
###3.org.apache.log4j.DailyRollingFileAppender （每天产生一个日志文件）， 
###4.org.apache.log4j.RollingFileAppender （文件大小到达指定尺寸的时候产生一个    新的文件） 
###5.org.apache.log4j.WriterAppender （将日志信息以流格式发送到任意指定的地方）
###


#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{5}] - %m%n

### stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

#org.apache.log4j.PatternLayout 输出样式
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern= %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=d:/xglog/error.log
#error only in this file
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%t\:%r] - [%p]  %m%n

